   body {

   }
    .plan-title{

    .b{

    @media (max-width: 1550px) {

      }

    }
    .pricing-container{

      flex-wrap: wrap;
      height: 100vh;
      justify-content: space-around;
      justify-content: center;
      align-items: center; 
    }
    .pricing-plan{
      flex-basis: 250px;
      flex-grow: 0;
      flex-shrink: 1;
      background: linear-gradient(to right, #339cb1, #370f80);
      box-shadow: 20px 10px 20px black;
    }
    li{
      font-size:medium;
      font-weight: bold;
    }
    html{
      background: linear-gradient(to right, #339cb1, #370f80);
      box-shadow: 20px 10px 20px black;
    }
  </style>
</head>

</html>
